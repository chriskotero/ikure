<!DOCTYPE html>
<html>
	<head>
		<title>Locate Health Workers</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyDpbnJyEjBK2HHxo05L1OH35YTzLgIvlJU"></script>
		<script type="text/javascript" src="js/list.js"></script>
	</head>
	<body>		
		<div id="wrapper"> 
			<div id="nav_wrapper">
			<img class="logo" src="img/logo.jpg">
				<div id="nav">
					<ul> 
						<li><a href="list.html" style="background-color: rgb(218, 148, 62);">List Health Workers  </a></li>
						<li><a href="createAccount.html" id="create">Create New Account</a>
						</li>
						<li><a href="#" id="logout">Log Out</a></li>
					</ul>
				</div>
			</div>
			<div id="locatePeopleList">
				<div class="listChoicesBar">
				    <div id="choices">
					<div class="listchoicesdiv" id="listWorkers">
						<a> List Health Workers </a>
					</div>
					<div class="listchoicesdiv" id="locateWorkers"> 
						<a> Locate Nearest </a>
					</div>
				    </div>
				</div>
				<div id="listSearchBar">
					<input type="text" id="search" placeholder="Search for..." name="search"/>
					<div id="searchOptions">
						Search By: 
						<input type="radio" name="searchChoice" value="firstName" id="firstNameSearch" checked /> First Name
						<input type="radio" name="searchChoice" value="lastName" id="lastNameSearch" /> Last Name
					</div>
				</div>
			  
				<div id="listContent">
					<div style="display:none" id="loading"><img src="img/loader.gif"/></div>
					<div id="content"></div>
				</div>
			</div> 
			<div id="container">
				<div id="map" style="display:none"></div>
				<div id="worker"></div>
			</div>
		</div>
	</body>
</html>
