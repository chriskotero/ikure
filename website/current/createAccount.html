<!DOCTYPE html>
<html>
	<head>
		<title>Create Account</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/createAccount.js"></script>

	</head>
	<body> 	
		<div id="wrapper"> 
			<div id="nav_wrapper">
				<img class="logo" src="img/logo.jpg">

				<div id="nav">
						<ul> 
							<li><a href="list.html">List Health Workers  </a></li>	
							<li><a href="createAccount.html" style="background-color: rgb(218, 148, 62);">Create New Account</a></li>
							<li><a href="index.html" id="logout">Log Out</a></li>
						</ul>
				</div>
			</div> <!--end nav_wrapper-->
			<p style="font-size: 18px"> To create an account, please complete the following form: </p>
				<form class="createAccountForm" method="POST">
					<div class="multiFieldForm"> 
							<input placeholder="First Name" class="inputField" type="text" name="firstName"/>
							<input placeholder="Last Name" class="inputField" type="text" name="lastName"/>
							<input placeholder="Phone Number" class="inputField" type="text" name="phoneNumber"/>
							<input placeholder="Username" class="inputField" type="text" name="newUsername"/>
							<input placeholder="New Password" class="inputField" type="text" name="newPassword"/>				
							<input placeholder="Confirm Password" class="inputField" type="text" name="passwordReenter"/>
						<div class="createbtn" id="createButton">Create</div>
						<div id="status" class="accountLeft"> </div>
					</div>
		    	</form> <!--end Form--> 
		</div><!--end wrapper-->
	</body>
	
</html>
