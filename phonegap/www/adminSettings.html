<!DOCTYPE html>
    
<html>
<head>
    <title>Settings</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/adminSettings.js"></script>
</head>
<body>
    <img class="logo" src="img/iKure-logo.png" alt="logo" />
	<div id="settings_container">
    <h3 style="text-align:center">Settings</h3>
        <div class="form-group"> 
            <label for="startTime"> Tracking Start Time: </label>
            <input type="time" class="form-control" id="startTime" name="startTime" value=""/>
        </div>
        <div class="assignInput"> 
            <label for="stopTime"> Tracking Stop Time: </label>
            <input type="time" class="form-control"id="stopTime" name="stopTime" value=""/>
        </div>
        <div class="assignInput"> 
            <label for="frequency"> Pick Location Update Interval (in minutes): </label>
 		     <em style="font-size: .7em">Note: short times will have a negative effect on battery life)</em>
            <input type="number" class="last-sub form-control" id="frequency" name="frequency" value="60"/>
        </div>
    
        <button class="btn btn-default" id="reassign">Reassign Device</button> 
        <span id="reassignConfirmation" style="display:none">
            <p style="font-size: 3em; color: white; margin-left: 10%"> Reassign Device?</p>
            <button id="yes" class="btn">Yes</button>
            <br>
            <br>
            <button id="no" class="btn">Cancel</button>
        </span>

        <button id="saveAndExit" class="btn btn-default">Save and Exit</button>
    </div><!--end settings_container--> 
</body>
</html>
