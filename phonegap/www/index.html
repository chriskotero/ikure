<html>
  <head>
    <title>iKure Health Worker Location Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/serverVariables.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/device.js"></script>
  </head>
  <body>
    <div class="container"> 
  	 <img class="logo" src="img/iKure-logo.png" alt="logo" />
  		<form class="assignDevice"> 
      		<h3 style="text-align:center; font-size: 28px;"> Please Assign this Device </h3> 
      		<div class="form-group">
            <label for="serverURL"> Server URL (end with "/"): </label>
      		  <input type="text" class="form-control" id="serverURL" placeholder="http://" name="serverURL"/>
      		</div>
      		<div class="form-group"> 
      		<label for="firstName"> First Name: </label>
      		<input type="text" class="form-control" id="firstName" label="First Name" placeholder="CHW's first name here..."name="firstName"/>
      		</div>
      		<div class="form-group"> 
      		<label for="lastName"> Last Name: </label>
      		<input type="text" class="form-control" id="lastName" placeholder="CHW's last name here..." name="lastName" />
      		</div>
      		<div class="form-group"> 
      		<label for="startTime"> Tracking Start Time: </label>
      		<input type="time" class="form-control" id="startTime" name="startTime" value="08:00"/>
      		</div>
      		<div class="form-group"> 
      		<label for="stopTime"> Tracking Stop Time: </label>
      		<input type="time" class="form-control" id="stopTime" name="stopTime" value="18:00"/>
      		</div>
      		<div class="form-group"> 
      		<label for="frequency"> Location Update Interval (minutes): </label>
        	<em style="font-size: .7em">Note: short times will have a negative effect on battery life</em>
      		<input type="number" class="form-control" id="frequency" name="frequency" value="60"/>
      		</div>
      		<br />
      
      		<button id="submit" class="btn btn-default btn-full">Submit</button>  
      </form> <!--end assignDevice-->    
  </body>
</html>
